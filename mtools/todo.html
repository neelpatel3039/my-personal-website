<!DOCTYPE html>
<html>
<head>
	<title>Goals | ÂµTools</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
	<style type="text/css">
		.main_section{
			margin-left: 15%;
			margin-right: 15%;
			margin-top: 5%;
		}
	</style>
</head>
<body>
	<div class="main_section">
		<h1>Goals</h1>
		<!--<div class="progress">
	  		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
		</div>-->
		<br>
		<div id="goalList">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active">
					<font>1</font>
					<div class="form-group" style="display: inline-block; width: 300px">
				      	<label for="exampleInputEmail1">Goal Statement</label>
				      	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Goal..">
				    </div>
				    <div class="form-group" style="display: inline-block; width: 80px">
				      	<label for="exampleInputEmail1">Time</label>
				      	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Time..">
				    </div>
				    <div class="form-group" style="display: inline-block; width: 80px">
				      	<label for="exampleInputEmail1">Duration</label>
				      	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Duration..">
				    </div>
				    <div class="form-group" style="display: inline-block; width: 90px">
				      	<label for="exampleInputEmail1">Status</label>
				      	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pending..">
				    </div>
				    <div class="form-group" style="display: inline-block; width: 180px;">
				      	<label for="exampleInputEmail1">Extra Details</label>
				      	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Details [If Needed]">
				    </div>
				</li>
			</ol>
		</div>
		<button type="button" class="btn btn-primary btn-sm" style="float: right" onclick="addGoal()">Add Goal</button>
	</div>
	<script type="text/javascript">
		var goalNo = 1;
		var goalTemplate;

		function addGoal() {
			goalNo++;
			goalTemplate = '<ol class="breadcrumb"><li class="breadcrumb-item active"><font>'+String(goalNo)+'</font><div class="form-group" style="display: inline-block; width: 300px"><label for="exampleInputEmail1">Goal Statement</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Goal.."> </div><div class="form-group" style="display: inline-block; width: 80px"><label for="exampleInputEmail1">Time</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Time.."></div><div class="form-group" style="display: inline-block; width: 80px"><label for="exampleInputEmail1">Duration</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Duration.."></div><div class="form-group" style="display: inline-block; width: 80px"><label for="exampleInputEmail1">Status</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pending"></div><div class="form-group" style="display: inline-block; width: 180px;"><label for="exampleInputEmail1">Extra Details</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Details [If Needed]"></div></li></ol>'; 
			document.getElementById("goalList").innerHTML += goalTemplate;
		}
	</script>
</body>
</html>
